<mat-toolbar color="secondary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>perm_contact_calendar</mat-icon>
  </button>
  <span>Upravljanje rezervacijama</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Nova rezervacija</button>
</mat-toolbar>

<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-12">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row._id}} </td>
          </ng-container>

          <!-- pDate Column -->
          <ng-container matColumnDef="datumPrijave">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum prijave </th>
            <td mat-cell *matCellDef="let row"> {{row.datumPrijave}} </td>
          </ng-container>

          <!-- oDate Column -->
          <ng-container matColumnDef="datumOdjave">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum odjave </th>
            <td mat-cell *matCellDef="let row"> {{row.datumOdjave}} </td>
          </ng-container>

          <!-- Broj osoba Column -->
          <ng-container matColumnDef="brojOsoba">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Broj osoba </th>
            <td mat-cell *matCellDef="let row"> {{row.brojOsoba}} </td>
          </ng-container>

          <!-- Smjestaj Column -->
          <ng-container matColumnDef="smjestej">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Smje≈°taj </th>
            <td mat-cell *matCellDef="let row"> {{row.smjestej}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="onEditClick(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onDeleteRez(row._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
